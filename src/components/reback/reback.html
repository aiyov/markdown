<div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th class="col-sm-6">标题</th>
      <th class="col-sm-1">状态</th>
      <th class="col-sm-1 txtc">阅读</th>
      <th class="col-sm-1 txtc">评论</th>
      <th class="col-sm-1">评论权限</th>
      <th class="col-sm-2 txtc">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-if="!article.length">
      <td colspan="6">暂无文章</td>
    </tr>
    <tr v-for="item in article">
      <td><a href="javascript:;">{{item.title}}</a>（{{item.addTime}}）</td>
      <td></td>
      <td class="txtc">{{item.view}}</td>
      <td class="txtc">{{item.commentNumber}}</td>
      <td></td>
      <td class="txtc">
        <a @click="rebackPage(item._id)">恢复</a>
        <span>|</span>
        <a @click="delPage(item._id)">删除</a>
      </td>
    </tr>
    </tbody>
  </table>
  <page v-if="article.length" :page="page" :pages="pages" @changePage="getPage"></page>
</div>
