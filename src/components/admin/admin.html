<div style="background: #ffffff; min-height: 100%">
  <header class="navbar-fixed-top header">
    <div class="container-fluid removeLR">
      <nav class="navbar navbar-default mb0">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <span>BUG</span>
              <span class="smallTitle">shout</span>
            </a>
          </div>
          
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="/#/main">
                  <span class="glyphicon glyphicon-home"></span>
                  <span>首页</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="glyphicon glyphicon-user"></span>
                  <span>关于</span>
                </a>
              </li>
              <li v-if="login">
                <a href="#">{{login.username}}</a>
              </li>
              <li>
                <a href="#" @click="loginOut">退出</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
  </header>
  <div class="container content">
    <div class="row mb20">
      <div class="col-sm-1 blog-list-img hidden-xs no-padding-left">
        <img width="100%" src="../../assets/img/user.png" alt="admin">
      </div>
      <div class="col-sm-10">
        <h5>{{blogInfo.name || '无名氏'}}</h5>
        <p>简介：{{blogInfo.description || '这个人很懒，什么也没有留下'}}</p>
      </div>
    </div>
    <div class="row mb20">
      <div class="col-sm-12">
        <ul class="nav nav-tabs">
          <li @click="changeFocus(menu)" :class="{ active: menu.isActive }" role="presentation"
              v-for="menu in adminMenu">
            <router-link :to="menu.path">{{menu.value}}</router-link>
          </li>
          <ul class="pager tr">
            <li>
              <a class="bg-success m9" href="#/write">+写文章</a>
            </li>
          </ul>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <router-view></router-view>
      </div>
    </div>
  </div>
</div>
