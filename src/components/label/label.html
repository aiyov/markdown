<div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th class="col-sm-6">类别</th>
      <th class="col-sm-1 txtc">文章</th>
      <th class="col-sm-3 txtc">操作</th>
      <th class="col-sm-1 txtc">排序</th>
    </tr>
    </thead>
    <tbody v-if="label.length === 0">
    <tr>
      <td class="col-sm-12" colspan="4">暂无分类标签</td>
    </tr>
    </tbody>
    <tbody v-else>
    <tr v-for="item, index in label" v-if="item._id">
      <td>
        <input :class="[{ 'isEdit': item.isEdit }, 'col-sm-12', 'lableName']" :disabled="!item.isEdit" :placeholder="changeResult" type="text" v-model="item.labelName" />
      </td>
      <td class="txtc">{{item.number}}</td>
      <td class="txtc">
        <a href="javascript:;" v-show="!item.isEdit" @click="editLable(item,index)">编辑</a>
        <a href="javascript:;" v-show="item.isEdit" @click="saveLable (item,index)">保存</a>
        <span v-if="item._id !== '111111111111111111111111'">|</span>
        <a href="javascript:;" @click="removeLabel(item)" v-if="item._id !== '111111111111111111111111'">删除</a>
      </td>
      <td class="txtc">
        <a href="javascript:;" v-show="index !== 0"><span class="glyphicon glyphicon-arrow-up move"></span>上移</a>
        <a href="javascript:;" v-show="index !== label.length - 1"><span class="glyphicon glyphicon-arrow-down move"></span>下移</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="col-sm-12 no-padding-right">
    <div class="form-group col-sm-6 no-padding-right">
      <input type="email" class="form-control" id="exampleInputEmail2" :placeholder="addResult" v-model="newLabel.name" />
    </div>
    <button type="submit" class="btn btn-primary" @click="addLabel">添加分类</button>
  </div>
</div>
